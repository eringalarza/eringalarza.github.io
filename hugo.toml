baseURL = 'https://www.eringalarza.com'
languageCode = 'en-us'
title = 'Erin Galarza'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Home meta description
description = ""

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content in markdown
homeIntroTitle = 'Hi there,'
homeIntroContent = """
I’m Erin Galarza. I’m a product and design leader with over 10 years
of hands-on experience in creating user-centric, regulatory-compliant digital
solutions in complex industries. As both an individual contributor and leader, I
excel at designing complex systems, refining user experiences, and architecting
frameworks that drive product excellence. My unique strength lies in seamlessly
transitioning between deep technical design work and strategic leadership,
enabling me to lead multidisciplinary teams while maintaining a strong
connection to the craft.

Throughout my career, I’ve led teams, mentored designers/product managers, and
delivered successful products across various industries. I’m passionate about
finding practical solutions that drive efficiency and innovation.

Feel free to connect if you’d like to discuss potential collaborations or learn
more about what I do.
"""


singleDateFormat = '2 Jan 2006'

# Collection to display on home
# homeCollectionTitle = 'Posts'
# homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '02 Jan 2006'

# Breadcrumbs
breadcrumbs = true

showFooter = true
# footerContent = """Custom"""

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/eringalarza/"

# Main menu pages

# [[params.menu]]
# name = "tags"
# url = "/tags"


# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'bw'

# Deploy settings

[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg|ttf|woff2)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false
